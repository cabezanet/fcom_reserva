    <body>  
    <h1 style="color: red">JavaScript document Object : anchor property</h1>  
    <h3> Click on the button to get the Anchor Names.</h3>  
    <hr />  
    <script type="text/javascript">  
    function ShowAppletName()  
    {  
    document.write(document.applets[0].name);  
    document.write(document.applets[1].name);  
    }  
    </script>  
    <applet name = "Applet-1"  
    code= " "  
    width = "40"  
    height = "40">  
    </applet>  
    <p><applet name = "Applet-2"  
    code= " "  
    width = "40"  
    height = "40">  
    </applet>  
    <br />  
    <form action="#">  
    <input name= 'buton' type ='button' value='Button-1'  
    onclick="ShowAppletName()"/>  
    </form>  
    </body>
